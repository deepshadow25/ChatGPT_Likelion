<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이뭐지 - 주간 의상 코디 추천 서비스</title>
  <link rel="stylesheet" href="recommend.css">
<body>
  <header>
    <h2>코디 추천 정보 입력</h2>
  </header>
  <main>
    <form>
      <label for="gender">성별:</label>
      <select id="gender" name="gender">
        <option value="male">남성</option>
        <option value="female">여성</option>
      </select>
    <br>
      <label for="age">나이:</label>
      <input type="number" id="age" name="age" min="10" max="100">
    <br>
      <label for="height">키 (cm):</label>
      <input type="number" id="height" name="height" min="100" max="300">
    <br>
      <label for="weight">몸무게 (kg):</label>
      <input type="number" id="weight" name="weight" min="20" max="300">
    <br>
      <label for="size">평소 입는 옷 사이즈:</label>
      <input type="text" id="size" name="size">
    <br>
      <label for="situation">상황:</label>
      <textarea id="situation" name="situation"></textarea>
    <br>
      <button type="submit">골라줘!</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 이뭐지. All rights reserved.</p>
  </footer>
</body>
</html>
